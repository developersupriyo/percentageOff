<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PercentageOff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal-box">
            <input id="amount" type="number" placeholder="Amount" autocomplete="off">
            <input id="percentage" type="number" placeholder="% Off" autocomplete="off">
            <button id="calc">Calculate</button>
            <div id="answer"></div>
            <h6 class="note"><i class="fa-regular fa-copyright"></i> made with ❤️ by <a href="https://developersupriyo.github.io/smalakar/"><span style="color: #04a0ee;">smalakar</span></a></h6>
        </div>
    </div>
    <script>
        const amt = document.getElementById("amount")
const percent = document.getElementById("percentage")
const ans = document.getElementById("answer")
const btn = document.getElementById("calc")

function percentCal (){
    const amtvalue = amt.value ;
    const percentvalue = percent.value ;
    let x = amtvalue * percentvalue / 100 ;
    let final = amtvalue - x ;
    ans.innerHTML = "₹" + " " + final;
}

btn.addEventListener("click", percentCal)


    </script>
</body>
</html>
